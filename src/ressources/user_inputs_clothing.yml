# ===============================================
# Main Criteria and their Subcriteria Definition
# ===============================================
# This section defines the list of main evaluation criteria (e.g., Environmental, Social, etc.)
# Each criterion has:
#   - a name: the label of the criterion
#   - a list of subcriteria: individual aspects that fall under this main criterion

main_criteria:
  - name: "Environmental Pillar Score"   # Main criterion name
    subcriteria:
      - "RessourceUse"                   # Subcriterion 1
      - "Emission"                       # Subcriterion 2
      - "Innovation"                     # Subcriterion 3

  - name: "Social Pillar Score"
    subcriteria:
      - "Workforce"
      - "Community"
      - "Human Rights"
      - "Product Responsability"

  - name: "Corporate Governance Pillar Score"
    subcriteria: 
      - "Management"
      - "CSR Strategy"
      - "Shareholder"

  - name: "Financial Score"
    subcriteria:
      - "Financial score"                # You can rename or expand this if needed

# ===============================================
# Notes for Users:
# -----------------------------------------------
# 1. Do NOT change the structure (e.g., indentation or keys).
# 2. You MAY change names of criteria and subcriteria, 
#    but make sure they are used consistently in other parts of the input (e.g., expert evaluations).
# 3. Subcriteria must be uniquely named across all main criteria
#    to allow proper linking and validation.

linguistic_hierarchy:
  - very low
  - low
  - medium
  - high
  - very high

linguistic_hierarchy_mapping:
  - very low = -2
  - low = -1
  - medium = 0
  - high= 1
  - very high= 2





